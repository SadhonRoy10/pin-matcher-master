<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="randomCounter" value="?????">
                    <button class="generate-btn" id="randomCounterBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="userInput" placeholder="00000" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">
                                  <input type="button" class="numberButton" value="7" onclick=getUserInput(this.value)>
                              </div>
                              <div class="button">
                                  <input type="button"  class="numberButton" value="8"  onclick=getUserInput(this.value)>
                              </div>
                              <div class="button">
                                  <input type="button"  class="numberButton" value="9"  onclick=getUserInput(this.value)>  
                              </div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">
                                    <input type="button" class="numberButton" value="4"  onclick=getUserInput(this.value)>
                                </div>
                                <div class="button">
                                    <input type="button"  class="numberButton" value="5"  onclick=getUserInput(this.value)>
                                </div>
                                <div class="button">
                                    <input type="button"  class="numberButton" value="6"  onclick=getUserInput(this.value)>  
                                </div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">
                                    <input type="button" class="numberButton" value="1"  onclick=getUserInput(this.value)>
                                </div>
                                <div class="button">
                                    <input type="button"  class="numberButton" value="2"  onclick=getUserInput(this.value)>
                                </div>
                                <div class="button">
                                    <input type="button"  class="numberButton" value="3"  onclick=getUserInput(this.value)>  
                                </div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">
                                    <input type="button" class="numberButton" value="<"  onclick=getUserInput(this.value)>
                                </div>
                                <div class="button">
                                    <input type="button"  class="numberButton" value="0"  onclick=getUserInput(this.value)>
                                </div>
                                <div class="button">
                                    <input type="button"  class="numberButton" value="C"  onclick=getUserInput(this.value)>  
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                                <p class="action-left" id="tryTimeHandler"><span id="countTryTime">0</span>  try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="dangerAlert">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="successAlert">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script src="Js/app.js"></script>
</body>
</html>
